<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Globe Express | Minimalist Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .bg-base {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('d.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg-glass {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(9.5px) saturate(110%);
            -webkit-backdrop-filter: blur(11px) saturate(110%);
        }

        /* Scaled Viewport to fit screen without scrolling */
        .carousel-viewport {
            position: relative;
            width: 100%;
            height: 35vh; 
            min-height: 250px;
            max-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            overflow: visible;
            margin-bottom: 4rem;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 200px;
            height: 280px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .card.active { transform: translate3d(0, 0, 200px); z-index: 10; opacity: 1; border-color: rgba(255,255,255,0.4); }
        .card.prev { transform: translate3d(-220px, 0, 0) rotateY(30deg); z-index: 5; opacity: 0.7; filter: brightness(0.5); }
        .card.next { transform: translate3d(220px, 0, 0) rotateY(-30deg); z-index: 5; opacity: 0.7; filter: brightness(0.5); }
        .card.prev-far { transform: translate3d(-400px, 0, -100px) rotateY(45deg); z-index: 2; opacity: 0.3; filter: brightness(0.3); }
        .card.next-far { transform: translate3d(400px, 0, -100px) rotateY(-45deg); z-index: 2; opacity: 0.3; filter: brightness(0.3); }
        .card.hidden { opacity: 0; transform: translate3d(0, 0, -300px); pointer-events: none; }

        .card-info span { font-size: 10px; opacity: 0.8; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        .active-dot { width: 8px; height: 8px; background: #f39c12; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px #f39c12; }
        .hero-title { font-size: clamp(2rem, 7vh, 4.5rem); line-height: 0.85; }

        .nav-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #f39c12;
            transform: scale(1.3);
            box-shadow: 0 0 10px #f39c12;
        }

        @media (max-width: 768px) {
            .card { width: 150px; height: 210px; }
            .card.prev { transform: translate3d(-130px, 0, 0) rotateY(30deg); }
            .card.next { transform: translate3d(130px, 0, 0) rotateY(-30deg); }
            .card.prev-far, .card.next-far { display: none; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="bg-base"></div>
    <div class="bg-glass"></div>

    <main class="h-screen w-full max-w-6xl flex flex-col justify-between px-6 py-6 md:px-12 md:py-10 z-10 overflow-hidden">
        
        <div class="flex-shrink-0">
            <h4 class="uppercase tracking-[0.6em] text-[9px] mb-2 flex items-center opacity-90 font-bold">
                <span class="active-dot"></span> Explore the Glimpse
            </h4>
            <h1 class="hero-title font-black uppercase mb-3 tracking-tighter">
                Lubna <br> Marzan
            </h1>
            <p class="hero-desc text-gray-100 text-[11px] md:text-sm font-light leading-relaxed max-w-xs opacity-80">
                Experience Lubna's most hidden gems with enhanced clarity.
            </p>
        </div>

        <div class="flex-grow flex flex-col justify-center items-center">
            <div class="w-full flex justify-between items-center mb-2 max-w-3xl">
                <div class="text-[8px] uppercase tracking-widest opacity-60 font-bold">Gallery Selection (30)</div>
            </div>
            
            <div class="carousel-viewport">
                <div class="carousel-track" id="track"></div>
            </div>
            
            <div class="flex flex-col items-center gap-5 w-full">
                <div class="flex items-center gap-10">
                    <button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white/20" id="prevBtn">
                        <i class="fa-solid fa-arrow-left text-xs"></i>
                    </button>
                    <div class="text-[9px] uppercase tracking-[0.3em] font-bold" id="counter">01 / 30</div>
                    <button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white/20" id="nextBtn">
                        <i class="fa-solid fa-arrow-right text-xs"></i>
                    </button>
                </div>
                
                <div class="flex gap-2 flex-wrap justify-center max-w-[200px]" id="navDots"></div>
            </div>
        </div>
    </main>

    <script>
        const track = document.getElementById('track');
        const counter = document.getElementById('counter');
        const navDots = document.getElementById('navDots');
        let currentIndex = 0;
        const totalCards = 30;

        const imageFiles = Array.from({length: 30}, (_, i) => `${i + 1}.jpg`);

        for (let i = 0; i < totalCards; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.4)), url('${imageFiles[i]}')`;
            
            card.innerHTML = `
                <div class="card-info text-left">
                    <span>Volume ${(i + 1).toString().padStart(2, '0')}</span>
                </div>
            `;
            
            card.addEventListener('click', () => { currentIndex = i; updateCarousel(); });
            track.appendChild(card);
            
            const dot = document.createElement('div');
            dot.className = 'nav-dot';
            dot.addEventListener('click', () => { currentIndex = i; updateCarousel(); });
            navDots.appendChild(dot);
        }

        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.nav-dot');

        function updateCarousel() {
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev', 'next', 'prev-far', 'next-far', 'hidden');
                if (index === currentIndex) card.classList.add('active');
                else if (index === currentIndex - 1) card.classList.add('prev');
                else if (index === currentIndex + 1) card.classList.add('next');
                else if (index === currentIndex - 2) card.classList.add('prev-far');
                else if (index === currentIndex + 2) card.classList.add('next-far');
                else card.classList.add('hidden');
            });

            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentIndex));
            counter.innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / ${totalCards}`;
        }

        document.getElementById('prevBtn').addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; updateCarousel(); } });
        document.getElementById('nextBtn').addEventListener('click', () => { if (currentIndex < totalCards - 1) { currentIndex++; updateCarousel(); } });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) { currentIndex--; updateCarousel(); }
            if (e.key === 'ArrowRight' && currentIndex < totalCards - 1) { currentIndex++; updateCarousel(); }
        });

        updateCarousel();
    </script>
</body>

</html>
