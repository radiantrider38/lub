<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lubna's World | The Ultimate Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            touch-action: manipulation;
        }

        .bg-base {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('d.jpg');
            background-size: cover;
            background-position: center;
        }

        .bg-glass {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(9.5px) saturate(110%);
            -webkit-backdrop-filter: blur(11px) saturate(110%);
        }

        /* Scaled Viewport to fit screen without scrolling */
        .carousel-viewport {
            position: relative;
            width: 100%;
            height: 40vh; 
            min-height: 220px;
            max-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: visible;
            margin-bottom: 2rem;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 180px;
            height: 250px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .card.active { transform: translate3d(0, 0, 150px); z-index: 10; opacity: 1; border-color: rgba(255,255,255,0.4); }
        .card.prev { transform: translate3d(-160px, 0, -50px) rotateY(25deg); z-index: 5; opacity: 0.6; filter: brightness(0.6); }
        .card.next { transform: translate3d(160px, 0, -50px) rotateY(-25deg); z-index: 5; opacity: 0.6; filter: brightness(0.6); }
        .card.prev-far { transform: translate3d(-300px, 0, -150px) rotateY(40deg); z-index: 2; opacity: 0.2; filter: brightness(0.3); }
        .card.next-far { transform: translate3d(300px, 0, -150px) rotateY(-40deg); z-index: 2; opacity: 0.2; filter: brightness(0.3); }
        .card.hidden { opacity: 0; transform: translate3d(0, 0, -400px); pointer-events: none; }

        .card-info span { font-size: 10px; opacity: 0.8; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        .active-dot { width: 8px; height: 8px; background: #f39c12; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px #f39c12; }
        .hero-title { font-size: clamp(2.5rem, 10vh, 4.5rem); line-height: 0.85; }

        .nav-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #f39c12;
            transform: scale(1.4);
            box-shadow: 0 0 10px #f39c12;
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .card { width: 140px; height: 200px; }
            .card.active { transform: translate3d(0, 0, 100px); }
            .card.prev { transform: translate3d(-110px, 0, -30px) rotateY(20deg); }
            .card.next { transform: translate3d(110px, 0, -30px) rotateY(-20deg); }
            .card.prev-far, .card.next-far { display: none; }
            
            .carousel-viewport { height: 35vh; margin-bottom: 1.5rem; }
            .hero-desc { max-width: 80%; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="bg-base"></div>
    <div class="bg-glass"></div>

    <main class="h-screen w-full max-w-6xl flex flex-col justify-between px-6 py-8 md:px-12 md:py-10 z-10 overflow-hidden">
        
        <div class="flex-shrink-0">
            <h4 class="uppercase tracking-[0.5em] text-[8px] md:text-[9px] mb-2 flex items-center opacity-90 font-bold">
                <span class="active-dot"></span> Explore the Glimpse
            </h4>
            <h1 class="hero-title font-black uppercase mb-3 tracking-tighter">
                Lubna <br> Marzan
            </h1>
            <p class="hero-desc text-gray-100 text-[10px] md:text-sm font-light leading-relaxed max-w-xs opacity-80">
                Experience Lubna's most hidden gems with enhanced clarity.
            </p>
        </div>

        <div class="flex-grow flex flex-col justify-center items-center">
            <div class="w-full flex justify-between items-center mb-4 max-w-3xl">
                <div class="text-[8px] uppercase tracking-widest opacity-60 font-bold">Gallery Selection (30)</div>
            </div>
            
            <div class="carousel-viewport" id="viewport">
                <div class="carousel-track" id="track"></div>
            </div>
            
            <div class="flex flex-col items-center gap-6 w-full">
                <div class="flex items-center gap-8">
                    <button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center active:bg-white/20 hover:bg-white/10 transition-all" id="prevBtn">
                        <i class="fa-solid fa-arrow-left text-xs"></i>
                    </button>
                    <div class="text-[10px] uppercase tracking-[0.3em] font-bold min-w-[60px] text-center" id="counter">01 / 30</div>
                    <button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center active:bg-white/20 hover:bg-white/10 transition-all" id="nextBtn">
                        <i class="fa-solid fa-arrow-right text-xs"></i>
                    </button>
                </div>
                
                <div class="flex gap-2 flex-wrap justify-center max-w-[240px]" id="navDots"></div>
            </div>
        </div>
    </main>

    <script>
        const track = document.getElementById('track');
        const viewport = document.getElementById('viewport');
        const counter = document.getElementById('counter');
        const navDots = document.getElementById('navDots');
        let currentIndex = 0;
        const totalCards = 30;

        const imageFiles = Array.from({length: 30}, (_, i) => `${i + 1}.jpg`);

        for (let i = 0; i < totalCards; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.4)), url('${imageFiles[i]}')`;
            
            card.innerHTML = `
                <div class="card-info text-left">
                    <span>Volume ${(i + 1).toString().padStart(2, '0')}</span>
                </div>
            `;
            
            card.addEventListener('click', () => { 
                if (i !== currentIndex) {
                    currentIndex = i; 
                    updateCarousel(); 
                }
            });
            track.appendChild(card);
            
            const dot = document.createElement('div');
            dot.className = 'nav-dot';
            dot.addEventListener('click', () => { currentIndex = i; updateCarousel(); });
            navDots.appendChild(dot);
        }

        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.nav-dot');

        function updateCarousel() {
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev', 'next', 'prev-far', 'next-far', 'hidden');
                if (index === currentIndex) card.classList.add('active');
                else if (index === currentIndex - 1) card.classList.add('prev');
                else if (index === currentIndex + 1) card.classList.add('next');
                else if (index === currentIndex - 2) card.classList.add('prev-far');
                else if (index === currentIndex + 2) card.classList.add('next-far');
                else card.classList.add('hidden');
            });

            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentIndex));
            counter.innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / ${totalCards}`;
        }

        // Navigation
        const next = () => { if (currentIndex < totalCards - 1) { currentIndex++; updateCarousel(); } };
        const prev = () => { if (currentIndex > 0) { currentIndex--; updateCarousel(); } };

        document.getElementById('prevBtn').addEventListener('click', prev);
        document.getElementById('nextBtn').addEventListener('click', next);
        
        // Touch Swiping for Smartphone
        let touchStartX = 0;
        let touchEndX = 0;

        viewport.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        viewport.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        }, { passive: true });

        function handleGesture() {
            const threshold = 50; // Minimum distance to be considered a swipe
            if (touchEndX < touchStartX - threshold) next();
            if (touchEndX > touchStartX + threshold) prev();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prev();
            if (e.key === 'ArrowRight') next();
        });

        updateCarousel();
    </script>
</body>
</html>
